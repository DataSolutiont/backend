services:
  cv-app:
    build:
      context: .
    container_name: cv-app
    restart: on-failure:3
    depends_on:
      - cv-elsearch
    ports:
      - "8081:8081"
    networks:
        - backend-network

  cv-elsearch:
    image: elasticsearch:8.16.1
    container_name: cv-elsearch
    restart: always
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - http.host=0.0.0.0
    ports:
      - "9200:9200"
      - "9300:9300"
    networks:
        - backend-network

networks:
  backend-network:
    external: true
